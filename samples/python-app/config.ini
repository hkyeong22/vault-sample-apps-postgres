# Vault Python Client Application Configuration
# 이 파일을 수정하여 Vault 연결 설정을 변경할 수 있습니다.

[vault]
# Entity 이름 (필수)
entity = my-vault-app
# Vault 서버 주소
url = http://127.0.0.1:8200
# Vault 네임스페이스 (선택사항)
namespace = 
# AppRole 인증 정보 (필수)
role_id = 9b79a687-2250-f994-f716-9cd6a3af1230
secret_id = 96c7eb0c-578e-9d2f-2dfa-58dac8121fce

[kv_secret]
# KV Secret 설정
enabled = true
path = database
refresh_interval = 5

[database_dynamic]
# Database Dynamic Secret 설정
enabled = true
role_id = db-demo-dynamic

[database_static]
# Database Static Secret 설정
enabled = true
role_id = db-demo-static

[http]
# HTTP 요청 타임아웃 (초)
timeout = 30
# 최대 응답 크기 (바이트)
max_response_size = 4096
