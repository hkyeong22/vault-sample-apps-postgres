spring:
  application:
    name: vault-web-app
  cloud:
    vault:
      # namespace: ns1
      authentication: APPROLE
      app-role:
        role-id: 9b79a687-2250-f994-f716-9cd6a3af1230
        secret-id: 96c7eb0c-578e-9d2f-2dfa-58dac8121fce
      host: 127.0.0.1
      port: 8200
      scheme: http
      fail-fast: true
      kv:
        enabled: false
      config:
        lifecycle:
          enabled: true
          min-renewal: 5s
          expiry-threshold: 10s
      generic:
        enabled: false
      database:
        enabled: true
        role: db-demo-dynamic
        backend: my-vault-app-database
  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/mydb
